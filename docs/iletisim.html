    <main class="container">
      <section class="content-section">
        <h2>İletişim</h2>
        <p>
          Bize ulaşmak için aşağıdaki formu doldurabilir veya doğrudan e-posta
          gönderebilirsiniz.
        </p>

        <form
          action="mailto:iletisim@aerotechtr.com"
          method="POST"
          enctype="text/plain"
          class="contact-form"
        >
          <label for="isim">Adınız:</label>
          <input
            type="text"
            id="isim"
            name="isim"
            required
            placeholder="Adınızı girin"
          />

          <label for="email">E-posta Adresiniz:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email adresinizi girin"
          />

          <label for="mesaj">Mesajınız:</label>
          <textarea
            id="mesaj"
            name="mesaj"
            rows="6"
            required
            placeholder="Mesajınızı yazın"
          ></textarea>

          <button type="submit">Gönder</button>
        </form>
      </section>
    </main>
